namespace: my-sre

replicaCount: 1

backend:
  image:
    repository: mohd1995/backend-sre:latest
    tag: latest
  containerPort: 5000
  env:
    DATABASE_PATH: /data/portfolio_contacts.db
  pvcName: my-pvc

frontend:
  image:
    repository: mohd1995/frontend-sre
    tag: latest
  containerPort: 8080
  env:
    API_BASE_URL: http://moesportfolio.com

ingress:
  enabled: true
  host: moesportfolio.com
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb

