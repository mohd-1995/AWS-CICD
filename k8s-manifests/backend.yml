apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
    app.kubernetes.io/instance: my-ingress-app
  name: backend
  namespace: my-sre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - env:
            - name: DATABASE_PATH
              value: /data/portfolio_contacts.db
          image: 'your-backend-image:latest'
          name: backend
          ports:
            - containerPort: 5000
          volumeMounts:
            - mountPath: /data/portfolio_contacts.db
              name: sqlite-storage
      volumes:
        - claimName: sqlite-pvc
          name: sqlite-storage
